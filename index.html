<!DOCTYPE html>
<html>
    <head>
        <title>Image control panel</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div id="mainImg"></div>
        <div id="leftImg"></div>
        <div id="rightImg"></div>
        <div id="bottomImg"></div>
        <div id="control">
            <div id ="show"></div>
            <button id="img1" class ="butt"></button>
            <button id="img2" class ="butt"></button>
            <button id="img3" class ="butt"></button>
            <button id="moveLeft" class ="butt"></button>
            <button id="moveRight" class ="butt"></button>
            <button id="moveUp" class ="butt"></button>
            <button id="moveDown" class ="butt"></button>
            <button id="enlarge" class ="butt"></button>
            <button id="shrink" class ="butt"></button>
            <button id="reset"></button>
            <div id ="hide"></div>
        </div>
    
        <script src="myjs.js"></script>
    </body>

</html>
